<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 记账本</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --income-color: #4cc9f0;
            --expense-color: #f72585;
            --balance-color: #38b000;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .auth-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f4f8;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .transaction-form {
            margin-bottom: 20px;
        }
        
        .transactions-list {
            margin-top: 20px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .income-item {
            color: var(--income-color);
        }
        
        .expense-item {
            color: var(--expense-color);
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub 记账本</h1>
        
        <div class="auth-section">
            <div class="form-group">
                <label for="repo-owner">GitHub 用户名</label>
                <input type="text" id="repo-owner" placeholder="您的GitHub用户名">
            </div>
            <div class="form-group">
                <label for="repo-name">仓库名称</label>
                <input type="text" id="repo-name" placeholder="budget-app">
            </div>
            <div class="form-group">
                <label for="access-token">GitHub Access Token</label>
                <input type="password" id="access-token" placeholder="您的GitHub个人访问令牌">
            </div>
            <button id="save-auth">保存设置</button>
        </div>
        
        <div class="transaction-form">
            <div class="form-group">
                <label for="type">类型</label>
                <select id="type">
                    <option value="income">收入</option>
                    <option value="expense">支出</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">金额</label>
                <input type="number" id="amount" placeholder="输入金额" step="0.01">
            </div>
            <div class="form-group">
                <label for="category">类别</label>
                <select id="category">
                    <option value="salary">工资</option>
                    <option value="bonus">奖金</option>
                    <option value="food">餐饮</option>
                    <option value="shopping">购物</option>
                    <option value="other">其他</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">描述</label>
                <input type="text" id="description" placeholder="可选描述">
            </div>
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date">
            </div>
            <button id="add-transaction">添加记录</button>
        </div>
        
        <div id="status-message" class="status-message" style="display: none;"></div>
        
        <div class="transactions-list">
            <h2>交易记录</h2>
            <div id="transactions-container">
                <!-- 交易记录将在这里动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // 配置存储
        let config = {
            repoOwner: '',
            repoName: '',
            accessToken: ''
        };
        
        // 交易数据
        let transactions = [];
        
        // DOM 加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置日期默认为今天
            document.getElementById('date').valueAsDate = new Date();
            
            // 尝试从本地加载配置
            loadConfig();
            
            // 添加事件监听器
            document.getElementById('save-auth').addEventListener('click', saveConfig);
            document.getElementById('add-transaction').addEventListener('click', addTransaction);
            
            // 加载交易数据
            loadTransactions();
        });
        
        // 从本地存储加载配置
        function loadConfig() {
            const savedConfig = localStorage.getItem('githubBudgetAppConfig');
            if (savedConfig) {
                config = JSON.parse(savedConfig);
                document.getElementById('repo-owner').value = config.repoOwner || '';
                document.getElementById('repo-name').value = config.repoName || '';
                document.getElementById('access-token').value = config.accessToken || '';
            }
        }
        
        // 保存配置到本地存储
        function saveConfig() {
            config.repoOwner = document.getElementById('repo-owner').value.trim();
            config.repoName = document.getElementById('repo-name').value.trim() || 'budget-app';
            config.accessToken = document.getElementById('access-token').value.trim();
            
            localStorage.setItem('githubBudgetAppConfig', JSON.stringify(config));
            showStatus('配置已保存', 'success');
            
            // 重新加载交易数据
            loadTransactions();
        }
        
        // 从 GitHub 加载交易数据
        async function loadTransactions() {
            if (!config.repoOwner || !config.accessToken) {
                showStatus('请先配置 GitHub 信息', 'error');
                return;
            }
            
            try {
                showStatus('正在加载数据...');
                
                const response = await fetch(
                    `https://api.github.com/repos/${config.repoOwner}/${config.repoName}/contents/transactions.json`,
                    {
                        headers: {
                            'Authorization': `token ${config.accessToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    const content = atob(data.content);
                    transactions = JSON.parse(content);
                    renderTransactions();
                    showStatus('数据加载成功', 'success');
                } else if (response.status === 404) {
                    // 文件不存在，创建空数组
                    transactions = [];
                    renderTransactions();
                    showStatus('没有找到交易记录，已创建新文件', 'success');
                } else {
                    throw new Error(`GitHub API 错误: ${response.status}`);
                }
            } catch (error) {
                console.error('加载交易数据失败:', error);
                showStatus(`加载失败: ${error.message}`, 'error');
            }
        }
        
        // 保存交易数据到 GitHub
        async function saveTransactions() {
            if (!config.repoOwner || !config.accessToken) {
                showStatus('请先配置 GitHub 信息', 'error');
                return;
            }
            
            try {
                showStatus('正在保存数据...');
                
                // 检查文件是否存在，获取 SHA（用于更新）
                let sha = null;
                try {
                    const checkResponse = await fetch(
                        `https://api.github.com/repos/${config.repoOwner}/${config.repoName}/contents/transactions.json`,
                        {
                            headers: {
                                'Authorization': `token ${config.accessToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );
                    
                    if (checkResponse.ok) {
                        const data = await checkResponse.json();
                        sha = data.sha;
                    }
                } catch (e) {
                    // 文件不存在，sha 保持为 null
                }
                
                // 准备请求数据
                const content = btoa(JSON.stringify(transactions, null, 2));
                const requestData = {
                    message: 'Update transactions',
                    content: content,
                    sha: sha || undefined
                };
                
                const response = await fetch(
                    `https://api.github.com/repos/${config.repoOwner}/${config.repoName}/contents/transactions.json`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.accessToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    }
                );
                
                if (response.ok) {
                    showStatus('数据保存成功', 'success');
                } else {
                    throw new Error(`GitHub API 错误: ${response.status}`);
                }
            } catch (error) {
                console.error('保存交易数据失败:', error);
                showStatus(`保存失败: ${error.message}`, 'error');
            }
        }
        
        // 添加新交易
        async function addTransaction() {
            const type = document.getElementById('type').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            
            if (isNaN(amount) || amount <= 0) {
                showStatus('请输入有效的金额', 'error');
                return;
            }
            
            if (!date) {
                showStatus('请选择日期', 'error');
                return;
            }
            
            const transaction = {
                id: Date.now(),
                type,
                amount,
                category,
                description,
                date,
                createdAt: new Date().toISOString()
            };
            
            transactions.push(transaction);
            renderTransactions();
            
            // 重置表单
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
            document.getElementById('date').valueAsDate = new Date();
            
            // 保存到 GitHub
            await saveTransactions();
        }
        
        // 删除交易
        async function deleteTransaction(id) {
            if (confirm('确定要删除这条记录吗？')) {
                transactions = transactions.filter(t => t.id !== id);
                renderTransactions();
                await saveTransactions();
            }
        }
        
        // 渲染交易列表
        function renderTransactions() {
            const container = document.getElementById('transactions-container');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p>暂无交易记录</p>';
                return;
            }
            
            // 按日期排序（最新的在前面）
            const sortedTransactions = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            sortedTransactions.forEach(transaction => {
                const date = new Date(transaction.date);
                const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                
                html += `
                    <div class="transaction-item ${transaction.type}-item">
                        <div>
                            <strong>${getCategoryName(transaction.category)}</strong>
                            <div>${formattedDate}</div>
                            ${transaction.description ? `<small>${transaction.description}</small>` : ''}
                        </div>
                        <div>
                            ${transaction.type === 'income' ? '+' : '-'}¥${transaction.amount.toFixed(2)}
                            <button onclick="deleteTransaction(${transaction.id})" style="margin-left: 10px;">删除</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 获取类别名称
        function getCategoryName(category) {
            const names = {
                'salary': '工资',
                'bonus': '奖金',
                'food': '餐饮',
                'shopping': '购物',
                'other': '其他'
            };
            return names[category] || category;
        }
        
        // 显示状态消息
        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type || ''}`;
            statusElement.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 3000);
            }
        }
        
        // 全局导出函数
        window.deleteTransaction = deleteTransaction;
    </script>
</body>
</html>
