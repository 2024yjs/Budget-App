<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人记账本</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --income-color: #4cc9f0;
            --expense-color: #f72585;
            --balance-color: #38b000;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: var(--light-text);
            font-size: 1.1rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-text);
        }
        
        .amount {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .income .amount {
            color: var(--income-color);
        }
        
        .expense .amount {
            color: var(--expense-color);
        }
        
        .balance .amount {
            color: var(--balance-color);
        }
        
        .month-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.1);
        }
        
        .transaction-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            animation: slideUp 0.5s ease-in-out;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-text);
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 5px;
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .transactions-list {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }
        
        .transaction-item:last-child {
            border-bottom: none;
        }
        
        .transaction-item:hover {
            background-color: #f8f9fa;
        }
        
        .transaction-info {
            display: flex;
            flex-direction: column;
        }
        
        .transaction-category {
            font-weight: 600;
            color: var(--dark-text);
        }
        
        .transaction-date {
            font-size: 0.8rem;
            color: var(--light-text);
        }
        
        .transaction-amount {
            font-weight: 600;
        }
        
        .income-item .transaction-amount {
            color: var(--income-color);
        }
        
        .expense-item .transaction-amount {
            color: var(--expense-color);
        }
        
        .delete-btn {
            background: none;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            color: var(--expense-color);
            transform: scale(1.2);
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 350px;
        }
        
        .chart-title {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--light-text);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人记账本</h1>
            <p class="subtitle">记录每一笔收支，掌握财务状况</p>
        </header>
        
        <div class="dashboard">
            <div class="card income">
                <div class="card-header">
                    <div class="card-title">本月收入</div>
                </div>
                <div class="amount" id="income-total">¥0</div>
            </div>
            
            <div class="card expense">
                <div class="card-header">
                    <div class="card-title">本月支出</div>
                </div>
                <div class="amount" id="expense-total">¥0</div>
            </div>
            
            <div class="card balance">
                <div class="card-header">
                    <div class="card-title">本月结余</div>
                </div>
                <div class="amount" id="balance-total">¥0</div>
            </div>
        </div>
        
        <div class="month-selector">
            <button class="nav-btn" id="prev-month">←</button>
            <div class="month-title" id="current-month">2025年9月</div>
            <button class="nav-btn" id="next-month">→</button>
        </div>
        
        <div class="transaction-form">
            <form id="transaction-form">
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="type-income" name="type" value="income" checked>
                        <label for="type-income">收入</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="type-expense" name="type" value="expense">
                        <label for="type-expense">支出</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="amount">金额</label>
                    <input type="number" id="amount" placeholder="输入金额" required>
                </div>
                
                <div class="form-group">
                    <label for="category">类别</label>
                    <select id="category" required>
                        <option value="" disabled selected>选择类别</option>
                        <optgroup label="收入">
                            <option value="salary">工资</option>
                            <option value="bonus">奖金</option>
                            <option value="investment">投资收益</option>
                            <option value="other-income">其他收入</option>
                        </optgroup>
                        <optgroup label="支出">
                            <option value="food">餐饮</option>
                            <option value="shopping">购物</option>
                            <option value="transportation">交通</option>
                            <option value="entertainment">娱乐</option>
                            <option value="housing">住房</option>
                            <option value="other-expense">其他支出</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">备注</label>
                    <input type="text" id="description" placeholder="可选备注">
                </div>
                
                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="date" id="date" required>
                </div>
                
                <button type="submit" class="btn">添加记录</button>
            </form>
        </div>
        
        <div class="transactions-list">
            <div id="transactions-container">
                <!-- 交易记录将通过JavaScript动态生成 -->
                <div class="empty-state">暂无交易记录，添加一条记录开始记账吧！</div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-container">
                <div class="chart-title">收入分类统计</div>
                <canvas id="income-chart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">支出分类统计</div>
                <canvas id="expense-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 记账数据存储
        let transactions = [];
        let currentViewDate = new Date();
        let incomeChart, expenseChart;
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 设置日期输入默认为今天
            document.getElementById('date').valueAsDate = new Date();
            
            // 尝试从本地存储加载数据
            loadTransactions();
            
            // 更新月份显示
            updateMonthDisplay();
            
            // 更新交易列表
            updateTransactionsList();
            
            // 更新统计信息
            updateStatistics();
            
            // 初始化图表
            initCharts();
            
            // 表单提交事件
            document.getElementById('transaction-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addTransaction();
            });
            
            // 月份导航按钮事件
            document.getElementById('prev-month').addEventListener('click', function() {
                currentViewDate.setMonth(currentViewDate.getMonth() - 1);
                updateMonthDisplay();
                updateTransactionsList();
                updateStatistics();
                updateCharts();
            });
            
            document.getElementById('next-month').addEventListener('click', function() {
                currentViewDate.setMonth(currentViewDate.getMonth() + 1);
                updateMonthDisplay();
                updateTransactionsList();
                updateStatistics();
                updateCharts();
            });
        });
        
        // 从本地存储加载交易记录
        function loadTransactions() {
            try {
                const savedData = localStorage.getItem('budgetAppTransactions');
                if (savedData) {
                    transactions = JSON.parse(savedData);
                    console.log('成功从本地存储加载数据');
                }
            } catch (e) {
                console.error('从本地存储加载数据失败:', e);
                // 如果加载失败，使用空数组
                transactions = [];
            }
        }
        
        // 保存交易记录到本地存储
        function saveTransactions() {
            try {
                localStorage.setItem('budgetAppTransactions', JSON.stringify(transactions));
                console.log('数据已保存到本地存储');
            } catch (e) {
                console.error('保存到本地存储失败:', e);
                // 这里可以添加备用存储方案，比如提示用户导出数据
                alert('无法保存数据到本地存储，请考虑导出数据备份');
            }
        }
        
        // 添加交易记录
        function addTransaction() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            
            if (isNaN(amount) || amount <= 0) {
                alert('请输入有效的金额');
                return;
            }
            
            if (!category) {
                alert('请选择类别');
                return;
            }
            
            const transaction = {
                id: Date.now(),
                type,
                amount,
                category,
                description,
                date,
                createdAt: new Date().toISOString()
            };
            
            transactions.push(transaction);
            saveTransactions();
            
            // 重置表单
            document.getElementById('transaction-form').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('type-income').checked = true;
            
            // 如果添加的记录属于当前查看的月份，更新列表
            const transactionDate = new Date(date);
            if (transactionDate.getFullYear() === currentViewDate.getFullYear() && 
                transactionDate.getMonth() === currentViewDate.getMonth()) {
                updateTransactionsList();
                updateStatistics();
                updateCharts();
            }
            
            // 添加动画效果
            const btn = document.querySelector('.btn');
            btn.classList.add('pulse');
            setTimeout(() => {
                btn.classList.remove('pulse');
            }, 500);
            
            alert('记录已添加！');
        }
        
        // 删除交易记录
        function deleteTransaction(id) {
            if (confirm('确定要删除这条记录吗？')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateTransactionsList();
                updateStatistics();
                updateCharts();
            }
        }
        
        // 更新月份显示
        function updateMonthDisplay() {
            const months = ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'];
            const monthName = months[currentViewDate.getMonth()];
            const year = currentViewDate.getFullYear();
            document.getElementById('current-month').textContent = `${year}年${monthName}`;
        }
        
        // 更新交易列表
        function updateTransactionsList() {
            const container = document.getElementById('transactions-container');
            
            // 过滤出当前月份的记录
            const filteredTransactions = transactions.filter(t => {
                const transactionDate = new Date(t.date);
                return transactionDate.getFullYear() === currentViewDate.getFullYear() && 
                       transactionDate.getMonth() === currentViewDate.getMonth();
            });
            
            // 按日期排序（最新的在前面）
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (filteredTransactions.length === 0) {
                container.innerHTML = '<div class="empty-state">本月暂无交易记录</div>';
                return;
            }
            
            let html = '';
            
            filteredTransactions.forEach(transaction => {
                const date = new Date(transaction.date);
                const formattedDate = `${date.getMonth() + 1}月${date.getDate()}日`;
                
                // 获取类别中文名称
                const categoryNames = {
                    'salary': '工资',
                    'bonus': '奖金',
                    'investment': '投资收益',
                    'other-income': '其他收入',
                    'food': '餐饮',
                    'shopping': '购物',
                    'transportation': '交通',
                    'entertainment': '娱乐',
                    'housing': '住房',
                    'other-expense': '其他支出'
                };
                
                html += `
                    <div class="transaction-item ${transaction.type}-item">
                        <div class="transaction-info">
                            <span class="transaction-category">${categoryNames[transaction.category]}</span>
                            <span class="transaction-date">${formattedDate}</span>
                            ${transaction.description ? `<span class="transaction-description">${transaction.description}</span>` : ''}
                        </div>
                        <div class="transaction-amount">
                            ${transaction.type === 'income' ? '+' : '-'}¥${transaction.amount.toFixed(2)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">×</button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 更新统计信息
        function updateStatistics() {
            let incomeTotal = 0;
            let expenseTotal = 0;
            
            transactions.forEach(t => {
                const transactionDate = new Date(t.date);
                if (transactionDate.getFullYear() === currentViewDate.getFullYear() && 
                    transactionDate.getMonth() === currentViewDate.getMonth()) {
                    if (t.type === 'income') {
                        incomeTotal += t.amount;
                    } else {
                        expenseTotal += t.amount;
                    }
                }
            });
            
            const balanceTotal = incomeTotal - expenseTotal;
            
            document.getElementById('income-total').textContent = `¥${incomeTotal.toFixed(2)}`;
            document.getElementById('expense-total').textContent = `¥${expenseTotal.toFixed(2)}`;
            document.getElementById('balance-total').textContent = `¥${balanceTotal.toFixed(2)}`;
            
            // 根据结余情况调整颜色
            const balanceEl = document.getElementById('balance-total');
            if (balanceTotal < 0) {
                balanceEl.style.color = 'var(--expense-color)';
            } else {
                balanceEl.style.color = 'var(--balance-color)';
            }
            
            // 添加动画效果
            if (incomeTotal > 0) {
                const incomeEl = document.getElementById('income-total');
                incomeEl.classList.add('pulse');
                setTimeout(() => {
                    incomeEl.classList.remove('pulse');
                }, 500);
            }
            
            if (expenseTotal > 0) {
                const expenseEl = document.getElementById('expense-total');
                expenseEl.classList.add('pulse');
                setTimeout(() => {
                    expenseEl.classList.remove('pulse');
                }, 500);
            }
            
            if (balanceTotal !== 0) {
                balanceEl.classList.add('pulse');
                setTimeout(() => {
                    balanceEl.classList.remove('pulse');
                }, 500);
            }
        }
        
        // 初始化图表
        function initCharts() {
            // 收入饼图
            const incomeCtx = document.getElementById('income-chart').getContext('2d');
            incomeChart = new Chart(incomeCtx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#4cc9f0',
                            '#4895ef',
                            '#4361ee',
                            '#3f37c9',
                            '#3a0ca3'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ¥${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
            
            // 支出饼图
            const expenseCtx = document.getElementById('expense-chart').getContext('2d');
            expenseChart = new Chart(expenseCtx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#f72585',
                            '#b5179e',
                            '#7209b7',
                            '#560bad',
                            '#480ca8'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = Math.round((value / total) * 100);
                                    return `${label}: ¥${value.toFixed(2)} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
            
            updateCharts();
        }
        
        // 更新图表数据
        function updateCharts() {
            // 获取当前月份的记录
            const filteredTransactions = transactions.filter(t => {
                const transactionDate = new Date(t.date);
                return transactionDate.getFullYear() === currentViewDate.getFullYear() && 
                       transactionDate.getMonth() === currentViewDate.getMonth();
            });
            
            // 收入类别统计
            const incomeCategories = {
                'salary': { amount: 0, name: '工资' },
                'bonus': { amount: 0, name: '奖金' },
                'investment': { amount: 0, name: '投资收益' },
                'other-income': { amount: 0, name: '其他收入' }
            };
            
            // 支出类别统计
            const expenseCategories = {
                'food': { amount: 0, name: '餐饮' },
                'shopping': { amount: 0, name: '购物' },
                'transportation': { amount: 0, name: '交通' },
                'entertainment': { amount: 0, name: '娱乐' },
                'housing': { amount: 0, name: '住房' },
                'other-expense': { amount: 0, name: '其他支出' }
            };
            
            filteredTransactions.forEach(t => {
                if (t.type === 'income' && incomeCategories[t.category]) {
                    incomeCategories[t.category].amount += t.amount;
                } else if (t.type === 'expense' && expenseCategories[t.category]) {
                    expenseCategories[t.category].amount += t.amount;
                }
            });
            
            // 过滤出有数据的收入类别
            const validIncomeCategories = Object.entries(incomeCategories)
                .filter(([key, value]) => value.amount > 0)
                .map(([key, value]) => value);
            
            // 过滤出有数据的支出类别
            const validExpenseCategories = Object.entries(expenseCategories)
                .filter(([key, value]) => value.amount > 0)
                .map(([key, value]) => value);
            
            // 更新收入图表
            incomeChart.data.labels = validIncomeCategories.map(c => c.name);
            incomeChart.data.datasets[0].data = validIncomeCategories.map(c => c.amount);
            incomeChart.update();
            
            // 更新支出图表
            expenseChart.data.labels = validExpenseCategories.map(c => c.name);
            expenseChart.data.datasets[0].data = validExpenseCategories.map(c => c.amount);
            expenseChart.update();
        }
        
        // 全局导出函数，方便HTML中的onclick调用
        window.deleteTransaction = deleteTransaction;
    </script>
</body>
</html>
